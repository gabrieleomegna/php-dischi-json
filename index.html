<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi Json</title>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <article class="album-card" v-for="(singleAlbum, index) in albumList" :key="index">
                <section class="cover">
                    <img :src="singleAlbum.coverImage" alt="Album cover image">
                </section>
                <section class="description">
                    <h3>{{singleAlbum.name}}</h3>
                    <p>{{singleAlbum.author}}</p>
                    <h4>{{singleAlbum.releaseYear}}</h4>
                </section>
            </article>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
